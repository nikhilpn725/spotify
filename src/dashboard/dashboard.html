<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard | Spotify</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script type="module" src="dashboard.js"></script>
  </head>
  <body class="h-screen bg-black text-primary">
    <main
      class="grid-templates-areas grid h-full grid-cols-[250px_1fr] grid-rows-[1fr_auto]"
    >
      <aside class="sidenav">Sidenav</aside>
      <section
        class="content relative overflow-auto bg-black-base bg-transparent"
      >
        <header class="header z-20 bg-transparent px-8 py-4">
          <nav class="flex justify-end ">
            <button
              id="user-profile-btn"
              class="flex items-center gap-x-3 rounded-2xl p-1 px-2 hover:bg-green"
            >
              <section>
                <svg
                  id="default-image"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="bg-gray-600 h-7 w-7 rounded-full"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </section>
              <section class="flex justify-center gap-2">
                <h3 id="namee"></h3>
                <i
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="h-6 w-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </i>
              </section>
            </button>
            <ul
              id="profile-menu"
              class="z-20 absolute top-14 right-2 hidden w-[200px] rounded-md bg-light-black p-1 text-center"
            >
              <li
                class="w-full cursor-pointer rounded-md p-1 hover:bg-red-500 "
                id="logout"
              >
                Logout
              </li>
            </ul>
          </nav>
        </header>
        <section
          id="cover-content"
          class="absolute top-0  grid h-72 w-full gap-4 content-center pt-20 grid-cols-[auto_1fr] bg-gradient-to-b from-light-black to-black-base px-4"
        >
          <!-- <h1 class="text-6xl">Ente Ponu saji</h1> -->
          <!-- <section class="grid grid-cols-[auto_1fr]"> -->
          <!-- <img  src="" alt="">
          <h2 id="playlist-name" class="text">Playlist Name</h2>
          <p id="playlist-artists">artists</p>
          <p id="playlist-details">details</p> -->
          <!-- </section> -->
        </section>
        <section id="page-content" class="mt-48 bg-black-base"></section>
        </section>
      </section>
      <footer class="now-playing border-t border-t-light-black bg-black-secondary text-secondary">
        <section class="grid grid-cols-[1fr_2fr_1fr] gap-4">
          <section class="grid grid-cols-[auto_1fr] place-content-center gap-4">
            <img class="h-12 w-12" src="https://www.logo.wine/a/logo/Ethereum/Ethereum-Icon-Purple-Logo.wine.svg" alt="img" id="now-playing-img">
            <section class="flex flex-col justify-center">
              <h2 id="now-playing-song" class="text-sm font-semibold text-primary">song title</h2>
              <p class="text-xs" id="now-playing-artist">song artists</p>
            </section>
          </section>
          <!-- section for audio content -->
          <section id="audio-control" class="flex flex-col  justify-center items-center">
            <!-- audio controls -->
            <section class="flex items-center mt-3 justify-center hover:text-primary gap-4 ">
              <button id="prev">
                <span style="font-size: 35px;" class="material-symbols-outlined">
                  skip_previous
                  </span>
              </button>
              <button id="play"><span style="font-size: 40px;" class="material-symbols-outlined">
                play_circle
                </span></button>

              <!-- <button id="pause" class="hidden">  
                <span class="material-symbols-outlined">
                  pause_circle
                </span>
              </button> -->
              
              <button id="next"><span style="font-size: 35px;" class="material-symbols-outlined">
                skip_next
                </span></button>
            </section>
          
          <section class="w-full flex items-center justify-center p-1 gap-4">
            <span id="song-duration-completed">0:00</span>
            <section id="timeline" class="h-2 w-full cursor-pointer rounded-3xl bg-secondary">
              <section id="progress" class="h-2 w-0 cursor-pointer rounded-3xl bg-green"></section>
            </section>
            <span id="total-song-duration">0:00</span>
          </section>
          </section>
          <section class="items-center flex justify-center">
              <span class="material-symbols-outlined">
                volume_up
                </span>
              <input id="volume-button" type="range" class="" value="100" min="0" max="100" >
          </section>
        </section>
      </footer>
    </main>
  </body>
</html>
